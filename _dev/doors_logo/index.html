<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <img src="doors_logo2.png" />

  <script src="howler.min.js"></script>

  <script>
    var sound1 = new Howl({
      src: ['pretty_funky.wav']
    });
    var sound2 = new Howl({
      src: ['door-5-close.wav']
    });

    var loaded = 0;
    sound1.once('load', sound_loaded);
    sound2.once('load', sound_loaded);

    function sound_loaded() {
      loaded++;

      if (loaded == 2) {
        setTimeout(function(){
          sound1.play();

          setTimeout(function(){
            sound2.play();
          }, 880);

        }, 200);
      }
    }
       //  .fadeIn()
       // .loop()
       // .bind("timeupdate", function() {
       //    var timer = buzz.toTimer(this.getTime());
       //    document.getElementById("timer").innerHTML = timer;
       // });
  </script>
</body>
</html>
