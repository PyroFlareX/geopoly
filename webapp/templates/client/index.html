{% extends "layout.html" %}

{% block scripts %}
  <!-- OpenLayers 5 -->
  <link rel="stylesheet" type="text/css" href="css/ol.css">
  <script defer type="text/javascript" src="js/vendor/ol.js"></script>
  <script defer type="text/javascript" src="js/vendor/ol-ext.min.js"></script>

  <!-- Turf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/5.1.5/turf.min.js"></script>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
{% endblock %}

{% block content %}
  <div id="app-map" class="map" tabindex="0"></div>

  <div id="app-gui"></div>

  <script type="module">
    import {template} from "/js/vue/game-gui.vue.js";
    $("#app-gui").innerHTML = template;
  </script>
  <script type="module">
    import {init_app} from '/js/main.js';
    import {gui} from '/js/vue/gui.js';

    // declare variables from backend

    // declare variables from backend
    window.gui = gui;

    // start app
    init_app({{ debug|tojson }}, '{{ ws_address }}', '{{ get_user().uid }}', '');
  </script>
{% endblock %}
