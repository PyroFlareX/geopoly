<!DOCTYPE html>
<html>
<head>
  <title>Geopoly</title>

  <!-- OpenLayers 5 -->
  <link rel="stylesheet" type="text/css" href="css/ol.css">
  <script defer type="text/javascript" src="js/ol.js"></script>
  <script defer type="text/javascript" src="js/ol-ext.min.js"></script>

  <!-- Bootstrap & vue.js & bootstrap-vue -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
  <script src="//unpkg.com/vue@2.5.16/dist/vue.js" defer></script>
  <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js" defer></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js" defer></script>

  <!-- raj's -->
  <script defer type="text/javascript" src="js/ra.min.js"></script>
  
  <!-- turf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/5.1.5/turf.min.js"></script>

  <!-- custom styles & icons -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/icons.css">
  <link rel="stylesheet" type="text/css" href="css/flags.css">
  {% block styles %}{% endblock %}

  <!-- custom javascript -->
  {% block scripts %}{% endblock %}
</head>
<body>

  <div id="app-map" class="map" tabindex="0"></div>

  <div id="app-gui"></div>

  <script type="module">
    import {init_app} from '/js/main.js';

    // declare variables from backend

    // start app
    init_app({= debug =});
  </script>

</body>
</html>
