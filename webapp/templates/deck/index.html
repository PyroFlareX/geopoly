{% extends "layout.html" %}

{% block scripts %}

{% endblock %}

{% block content %}
  <div id="app-gui"></div>

  <script type="module">
    import {template} from "/js/vue/deck-gui.vue.js";
    $("#app-gui").innerHTML = template;
  </script>
  <script type="module">
    //import {init_app} from '/js/deck.js';
    import {gui} from '/js/vue/gui.js';

    let decks = {{ decks|tojson }};
    let ddecks = {};

    for (let deck of decks)
      ddecks[deck.did] = deck;

    gui.$refs.units.decks = ddecks;
  </script>
{% endblock %}
