<!DOCTYPE html>
<html>
<head>
  <title>Geopoly</title>

  {% block head %}{% endblock %}

  <!-- Bootstrap & vue.js & bootstrap-vue -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
  <script src="//unpkg.com/vue@2.5.16/dist/vue.js" defer></script>
  <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js" defer></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js" defer></script>

  <!-- raj's -->
  <script defer type="text/javascript" src="js/ra.min.js"></script>
  
  <!-- custom javascript -->
  {% block scripts %}{% endblock %}

  <!-- custom styles & icons -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/icons.css">
  <link rel="stylesheet" type="text/css" href="css/flags.css">
  {% block styles %}{% endblock %}

</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
